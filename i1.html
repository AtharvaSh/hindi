    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Inspired by the theme of abhivyakti.netlify.app */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #090a0f;
            /* A radial gradient to mimic the deep space look */
            background-image: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            /* Neon glow effect */
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #0fa,
                0 0 82px #0fa,
                0 0 92px #0fa,
                0 0 102px #0fa,
                0 0 151px #0fa;
            text-align: center;
            margin-bottom: 40px;
            animation: flicker 1.5s infinite alternate;
        }

        /* Animation for the glowing text */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px #fff,
                0 0 11px #fff,
                0 0 19px #fff,
                0 0 40px #0fa,
                0 0 80px #0fa,
                0 0 90px #0fa,
                0 0 100px #0fa,
                0 0 150px #0fa;
            }
            20%, 24%, 55% {        
                text-shadow: none;
            }
        }

        table {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: separate; /* Changed for border-radius to work */
            border-spacing: 0;
            background-color: rgba(27, 39, 53, 0.5); /* Semi-transparent background */
            border: 1px solid rgba(0, 255, 170, 0.3);
            border-radius: 15px;
            overflow: hidden; /* Keeps content within rounded corners */
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
        }

        th, td {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 170, 0.2);
        }

        /* Remove bottom border from the last row's cells */
        tr:last-child td {
            border-bottom: none;
        }

        th {
            background-color: rgba(9, 10, 15, 0.7);
            color: #0fa; /* Glowing aqua color */
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        td {
            font-size: 1.1rem;
        }

        a {
            text-decoration: none;
            color: #ff4da6; /* Vibrant pink for links */
            font-weight: bold;
            text-shadow: 0 0 5px #ff4da6, 0 0 10px #ff4da6;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #fff;
            text-shadow: 
                0 0 5px #ff4da6,
                0 0 15px #ff4da6,
                0 0 25px #ff4da6,
                0 0 40px #ff4da6;
        }
    </style>
</head>
