    <style>
        body {
            font-family: Arial, sans-serif;

        }
        header {
            background-color: #2a9d8f;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 1.1em;
        }
        nav a:hover {
            background-color: #1f6f5c;
            border-radius: 4px;
        }
        .hero {
            background-color: #264653;
            color: #fff;
            text-align: center;
            padding: 100px 20px 60px;
            margin-top: 60px; /* Adjust for fixed header */
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
        }
        .info-section {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
            text-align: center;
        }
        .info-box {
            background-color: #e9c46a;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
        }
        .info-box h2 {
            font-size: 1.5em;
            margin-top: 0;
        }
        .info-box p {
            font-size: 1em;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #2a9d8f;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-container button:hover {
            background-color: #21867a;
        }
        footer {
            background-color: #264653;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
